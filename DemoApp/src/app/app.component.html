<ion-app>
  <ion-menu side="start" menuId="miMenu" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="'/login'" expand="full" >
            <ion-icon class="iniSesion" name="accessibility-outline"></ion-icon>
             Iniciar sesión
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item [routerLink]="'/registro'" expand="full" >
            <ion-icon name="add-circle-outline"></ion-icon>
             Registrarse
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
