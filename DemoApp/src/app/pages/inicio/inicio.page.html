<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="miMenu">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-card *ngFor="let c of misComponentes" expand="full">
    <ion-img [src]="c.imagen"></ion-img>
    <ion-card-content>
      <ion-card-title [color]="c.color">{{c.nombre}}</ion-card-title>
      <p>{{c.descripcion}}</p>
      <div class="boton"><ion-button fill="outline" [routerLink]="c.ruta">Acceder</ion-button></div>
    </ion-card-content>
  </ion-card>

</ion-content>
