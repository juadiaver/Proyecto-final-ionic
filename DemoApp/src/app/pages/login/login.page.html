
<app-cabecera [titulo]="'Login'" [color]="'secondary'">
  
</app-cabecera>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Iniciar</ion-button>
        <ion-button type="submit" color="warning" expand="block" [routerLink]="['/registro']">Registrate</ion-button>
        <a [routerLink]="['/contrasena-olvidada']" class="small-text">Olvidaste la contraseña?</a>
      </ion-col>
    </ion-row>
  </form> 


</ion-content>
